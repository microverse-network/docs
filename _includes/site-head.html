<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>Microverse | {{ page.title }}</title>
{% if page.description %}
	<meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
{% endif %}
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,700i|Noto+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=latin-ext">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/css/style.css">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.baseurl }}{% endif %}/assets/css/gatsby.css">
